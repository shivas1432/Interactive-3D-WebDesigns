<!-- Responsive 3D interface -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye & Hand Cursor Trap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 18px;
        }
        
        @media (min-width: 900px) {
            html {
                font-size: 24px;
            }
        }
        
        body {
            font-family: "Montserrat", sans-serif;
            font-weight: 300;
            line-height: 1.45;
            color: #0F1108;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            cursor: none;
        }
        
        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 600;
            line-height: 1.15;
        }
        
        @media (min-width: 900px) {
            h1 {
                font-size: 2.488rem;
            }
        }
        
        h2 {
            font-size: 1.4rem;
            margin: 0.5rem 0;
            line-height: 1.15;
            font-weight: 200;
        }
        
        @media (min-width: 900px) {
            h2 {
                margin: 1rem 0;
                font-size: 1.44rem;
            }
        }
        
        p {
            margin-top: 0.25rem;
        }
        
        @media (min-width: 900px) {
            p {
                margin-top: 0.5rem;
            }
        }
        
        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 0 1rem 100px 1rem;
        }
        
        @media (min-width: 900px) {
            .container {
                max-width: 650px;
                padding: 0 1rem 90px 1rem;
            }
        }
        
        .app {
            position: relative;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .app--debug .grab-zone {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .app--debug .grab-zone__debug {
            display: block;
        }
        
        .app--debug .grab-zone__danger {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .app--debug .grabber__arm-wrapper {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .app--debug .eye-danger-zone {
            border: 2px dashed rgba(255, 0, 0, 0.5);
        }
        
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            border: 2px solid #fff;
        }
        
        .custom-cursor::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #ff6b6b;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8));
        }
        
        .custom-cursor.hidden {
            opacity: 0;
            scale: 0;
        }
        .eye-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 5;
            pointer-events: none;
        }
        
        .eye {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #fff 30%, #ddd 31%, #ddd 40%, #333 41%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .iris {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #4ecdc4 20%, #45b7aa 40%, #2d8a7a 60%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        .pupil {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #333 40%, #000 60%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        .eyelid-top, .eyelid-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .eyelid-top {
            top: 0;
            border-radius: 100px 100px 0 0;
            transform: translateY(-100%);
        }
        
        .eyelid-bottom {
            bottom: 0;
            border-radius: 0 0 100px 100px;
            transform: translateY(100%);
        }
        
        .eye.blinking .eyelid-top {
            transform: translateY(0);
        }
        
        .eye.blinking .eyelid-bottom {
            transform: translateY(0);
        }
        
        .eye.scared {
            animation: shake 0.1s infinite;
        }
        
        .eye.scared .iris {
            transform: translate(-50%, -50%) scale(1.3);
        }
        
        .eye.scared .pupil {
            transform: translate(-50%, -50%) scale(0.7);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .eye-danger-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Hand/Grabber Styles */
        .grab-zone-wrapper {
            position: absolute;
            bottom: 0;
            right: 0;
            transform: translateX(30%) translateY(50%);
        }
        
        .grab-zone {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 700px;
            height: 700px;
            border-radius: 50%;
        }
        
        .grab-zone__danger {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 400px;
            border-radius: 50%;
        }
        
        .grab-zone__debug {
            display: none;
            position: absolute;
            width: 300px;
            top: -100px;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .grabber {
            position: relative;
            width: 100px;
            height: 100px;
        }
        
        .grabber__arm-wrapper {
            position: absolute;
            top: -80px;
            width: 24px;
            height: 260px;
        }
        
        .grabber__arm {
            position: relative;
            width: 24px;
            height: 200px;
            background: #7D9A9E;
            border-radius: 20px;
            overflow: visible;
            transform: translateY(100%);
            transition: transform 0.2s ease;
        }
        
        .grabber__hand {
            display: block;
            position: absolute;
            top: -12px;
            width: 40px;
            height: 40px;
            background: #7D9A9E;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: scale(1.4) rotate(-10deg) translateY(100%);
            transform-origin: bottom center;
            transition: transform 0.3s ease;
        }
        
        .grabber__hand::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 10px;
            height: 15px;
            background: #6B8A8F;
            border-radius: 5px;
        }
        
        .grabber__face {
            position: absolute;
            width: 75px;
            height: 84px;
            right: 5%;
            background: #7D9A9E;
            border-radius: 50% 50% 40% 40%;
            transition: transform 0.3s ease;
        }
        
        .grabber__face::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            box-shadow: 15px 0 0 #333;
        }
        
        .grabber__face::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 25px;
            width: 10px;
            height: 5px;
            border-radius: 0 0 10px 10px;
            border: 2px solid #333;
            border-top: none;
        }
        
        .grabber__body {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 110px;
            height: 95px;
            border-radius: 50%;
            background: #7D9A9E;
            transition: transform 0.3s ease;
        }
        
        .grabber--waiting .grabber__hand {
            transform: scale(1.4) rotate(-10deg);
        }
        
        .grabber--waiting .grabber__arm {
            transform: translateY(80%);
        }
        
        .grabber--waiting .grabber__face {
            transform: translateY(60%);
        }
        
        .grabber--stalking .grabber__hand {
            transform: scale(1.4) rotate(-10deg);
        }
        
        .grabber--stalking .grabber__arm {
            transform: translateY(70%);
        }
        
        .grabber--stalking .grabber__face {
            transform: translateY(10%);
        }
        
        .grabber--grabbing .grabber__face {
            transform: translateY(-40%) rotate(10deg);
        }
        
        .grabber--grabbing .grabber__arm {
            transform: translateY(0%);
        }
        
        .grabber--grabbing .grabber__body {
            transform: translateY(-20%);
        }
        
        .grabber--grabbing .grabber__hand {
            transform: scale(1.7) rotate(10deg);
        }
        
        .grabber--grabbed .grabber__arm {
            transition: transform 1s ease;
        }
        
        .grabber--grabbed .grabber__hand {
            transition: transform 2.5s ease;
        }
        
        .grabber--grabbed .grabber__face {
            transform: translateY(70%);
            transition: transform 1s ease;
        }
        
        .grabber--grabbed .grabber__body {
            transform: translateY(50%);
            transition: transform 1s ease;
        }
        
        .grabber--extended .grabber__arm {
            transform: translateY(-20%);
        }
        
        .grabber--extended .grabber__face {
            transform: translateY(-60%) rotate(15deg);
        }
        
        .grabber--extended .grabber__body {
            transform: translateY(-40%);
        }
        
        .grabber--shaka .grabber__arm {
            transform: translateY(50%);
        }
        
        .grabber--shaka .grabber__hand {
            transform: scale(2.5) translateY(10%);
            animation: shaka 0.5s infinite alternate forwards;
            transform-origin: 55% 60%;
        }
        
        .grabber--shaka .grabber__face {
            transform: translateY(70%);
            transition: transform 1s ease;
        }
        
        .grabber--shaka .grabber__body {
            transform: translateY(50%);
            transition: transform 1s ease;
        }
        
        @keyframes shaka {
            0% {
                transform: scale(2.5) translateY(0%) rotate(-20deg);
            }
            100% {
                transform: scale(2.5) translateY(0%) rotate(20deg);
            }
        }
        
        .trap-button {
            position: absolute;
            bottom: 80px;
            right: 70px;
            min-width: 125px;
            background: #8ECACC;
            color: white;
            border-radius: 5px;
            padding: 0.4rem 0.5rem;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 202, 204, 0.3);
            transition: all 0.3s ease;
        }
        
        .trap-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 202, 204, 0.4);
        }
        

        
        .caught-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff1744, #d50000);
            color: white;
            padding: 3rem 4rem;
            border-radius: 25px;
            font-family: 'Creepster', 'Impact', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            z-index: 100;
            opacity: 0;
            scale: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            box-shadow: 
                0 25px 60px rgba(213, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            border: 3px solid #ff5722;
            text-shadow: 
                0 0 20px rgba(255, 23, 68, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            animation: none;
        }
        
        .caught-message.show {
            opacity: 1;
            scale: 1;
            animation: shake-catch 0.5s ease-in-out 0.3s;
        }
        
        @keyframes shake-catch {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            20% { transform: translate(-50%, -50%) rotate(-2deg); }
            40% { transform: translate(-50%, -50%) rotate(2deg); }
            60% { transform: translate(-50%, -50%) rotate(-1deg); }
            80% { transform: translate(-50%, -50%) rotate(1deg); }
        }
        
        .caught-message .sub-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <div class="custom-cursor" id="customCursor"></div>

        <!-- Center Eye -->
        <div class="eye-container">
            <div class="eye" id="eye">
                <div class="iris" id="iris">
                    <div class="pupil" id="pupil"></div>
                </div>
                <div class="eyelid-top"></div>
                <div class="eyelid-bottom"></div>
            </div>
            <div class="watching-text"></div>
        </div>
        
        <div class="eye-danger-zone" id="eyeDangerZone"></div>

        <!-- Hand/Grabber -->
        <div class="grab-zone-wrapper">
            <div class="grab-zone" id="grabZone">
                <div class="grab-zone__debug">
                    <strong>Debug info:</strong>
                    <p>Current state: <span id="debugState">waiting</span></p>
                    <p>Extended arm: <span id="debugExtended">No</span></p>
                </div>
                <div class="grab-zone__danger" id="grabDanger">
                    <div class="grabber" id="grabber">
                        <div class="grabber__body"></div>
                        <div class="grabber__face"></div>
                        <div class="grabber__arm-wrapper" id="armWrapper">
                            <div class="grabber__arm">
                                <div class="grabber__hand" id="grabberHand"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="trap-button" id="trapButton">Try to Touch!</button>
        
        <div class="caught-message" id="caughtMessage">
            <div>ðŸ‘ï¸ CAUGHT YOU! ðŸ‘ï¸</div>
            <div class="sub-text">The eye never sleeps...</div>
        </div>
    </div>

    <script>
        class EyeHandTrap {
            constructor() {
                this.mouse = { x: 0, y: 0 };
                this.state = 'waiting'; // waiting, stalking, grabbing, grabbed, shaka
                this.debugMode = false;
                this.gameOver = false;
                this.cursorGrabbed = false;
                this.isExtended = false;
                this.blinkTimer = null;
                this.extendTimer = null;
                
                this.initElements();
                this.initEventListeners();
                this.startGameLoop();
                this.randomBlink();
            }
            
            initElements() {
                this.app = document.getElementById('app');
                this.customCursor = document.getElementById('customCursor');
                this.eye = document.getElementById('eye');
                this.iris = document.getElementById('iris');
                this.pupil = document.getElementById('pupil');
                this.eyeDangerZone = document.getElementById('eyeDangerZone');
                this.grabZone = document.getElementById('grabZone');
                this.grabDanger = document.getElementById('grabDanger');
                this.grabber = document.getElementById('grabber');
                this.armWrapper = document.getElementById('armWrapper');
                this.grabberHand = document.getElementById('grabberHand');
                this.trapButton = document.getElementById('trapButton');
                this.caughtMessage = document.getElementById('caughtMessage');
                this.debugState = document.getElementById('debugState');
                this.debugExtended = document.getElementById('debugExtended');
            }
            
            initEventListeners() {
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    
                    // Update custom cursor position
                    this.customCursor.style.left = e.clientX + 'px';
                    this.customCursor.style.top = e.clientY + 'px';
                });
                
                this.trapButton.addEventListener('click', () => {
                    this.handleButtonClick();
                });
                
                this.trapButton.addEventListener('mouseenter', () => {
                    if (!this.gameOver && !this.cursorGrabbed) {
                        this.setState('stalking');
                    }
                });
                
                this.grabberHand.addEventListener('mouseenter', () => {
                    if (!this.gameOver) {
                        this.handleCursorGrabbed();
                    }
                });
                
                // Hand hover zones
                this.grabZone.addEventListener('mouseenter', () => {
                    if (!this.gameOver && !this.cursorGrabbed) {
                        this.setState('stalking');
                    }
                });
                
                this.grabDanger.addEventListener('mouseenter', () => {
                    if (!this.gameOver && !this.cursorGrabbed) {
                        this.setState('grabbing');
                    }
                });
                
                this.grabDanger.addEventListener('mouseleave', () => {
                    if (!this.gameOver && !this.cursorGrabbed) {
                        this.setState('stalking');
                    }
                });
                
                this.grabZone.addEventListener('mouseleave', () => {
                    if (!this.gameOver && !this.cursorGrabbed) {
                        this.setState('waiting');
                    }
                });
            }
            
            startGameLoop() {
                const gameLoop = () => {
                    if (!this.gameOver) {
                        this.updateEye();
                        this.updateHand();
                        this.checkEyeProximity();
                    }
                    requestAnimationFrame(gameLoop);
                };
                gameLoop();
            }
            
            updateEye() {
                // Calculate pupil position based on mouse
                const eyeCenterX = window.innerWidth / 2;
                const eyeCenterY = window.innerHeight / 2;
                
                const angle = Math.atan2(this.mouse.y - eyeCenterY, this.mouse.x - eyeCenterX);
                const maxDistance = 20;
                
                const pupilX = Math.cos(angle) * maxDistance;
                const pupilY = Math.sin(angle) * maxDistance;
                
                this.pupil.style.transform = `translate(${-50 + pupilX}%, ${-50 + pupilY}%)`;
                this.iris.style.transform = `translate(${-50 + pupilX * 0.5}%, ${-50 + pupilY * 0.5}%)`;
            }
            
            updateHand() {
                // Calculate rotation of armWrapper based on mouse position
                const rect = this.armWrapper.getBoundingClientRect();
                const x = rect.left + rect.width * 0.5;
                const y = rect.top + rect.height * 0.5;
                const angle = this.gameOver ? 0 : Math.atan2(this.mouse.x - x, -(this.mouse.y - y)) * (180 / Math.PI);
                
                // Ensure value is within acceptable range (-75 to 75)
                const rotation = Math.min(Math.max(parseInt(angle), -79), 79);
                this.armWrapper.style.transform = `rotate(${rotation}deg)`;
                
                // Update grabber class
                const grabberClass = `grabber grabber--${this.state}`;
                this.grabber.className = this.isExtended ? grabberClass + ' grabber--extended' : grabberClass;
                
                // Handle extended arm timer
                if (this.state === 'grabbing' && !this.extendTimer) {
                    this.extendTimer = setTimeout(() => {
                        this.isExtended = true;
                        this.extendTimer = null;
                    }, 2000);
                } else if (this.state !== 'grabbing') {
                    if (this.extendTimer) {
                        clearTimeout(this.extendTimer);
                        this.extendTimer = null;
                    }
                    this.isExtended = false;
                }
            }
            
            checkEyeProximity() {
                const eyeCenterX = window.innerWidth / 2;
                const eyeCenterY = window.innerHeight / 2;
                const distance = Math.sqrt(
                    Math.pow(this.mouse.x - eyeCenterX, 2) + 
                    Math.pow(this.mouse.y - eyeCenterY, 2)
                );
                
                const dangerRadius = 150;
                
                if (distance < dangerRadius) {
                    this.eye.classList.add('scared');
                } else {
                    this.eye.classList.remove('scared');
                }
            }
            
            setState(newState) {
                this.state = newState;
            }
            
            handleCursorGrabbed() {
                if (this.gameOver || this.cursorGrabbed) return;
                
                this.setState('grabbed');
                this.cursorGrabbed = true;
                
                // Hide custom cursor
                this.customCursor.classList.add('hidden');
                
                // Blink eye
                this.blink();
                
                setTimeout(() => {
                    this.caughtMessage.classList.add('show');
                }, 300);
                
                setTimeout(() => {
                    this.cursorGrabbed = false;
                    this.setState('waiting');
                    this.customCursor.classList.remove('hidden');
                    this.caughtMessage.classList.remove('show');
                }, 3000);
            }
            
            handleButtonClick() {
                if (this.gameOver || this.cursorGrabbed) return;
                
                this.setState('shaka');
                this.gameOver = true;
                
                this.trapButton.textContent = 'ðŸŽ‰ Nice One! ðŸŽ‰';
                this.eye.classList.remove('scared');
                
                // Celebratory blink sequence
                this.celebrateSequence();
                
                setTimeout(() => {
                    this.resetGame();
                }, 4000);
            }
            
            celebrateSequence() {
                let blinkCount = 0;
                const celebrateBlink = () => {
                    this.blink();
                    blinkCount++;
                    if (blinkCount < 5) {
                        setTimeout(celebrateBlink, 400);
                    }
                };
                celebrateBlink();
            }
            
            blink() {
                this.eye.classList.add('blinking');
                setTimeout(() => {
                    this.eye.classList.remove('blinking');
                }, 300);
            }
            
            randomBlink() {
                if (!this.gameOver) {
                    const shouldBlink = Math.random() < 0.3;
                    if (shouldBlink && !this.cursorGrabbed) {
                        this.blink();
                    }
                }
                
                setTimeout(() => {
                    this.randomBlink();
                }, 2000 + Math.random() * 3000);
            }
            
            resetGame() {
                this.gameOver = false;
                this.cursorGrabbed = false;
                this.setState('waiting');
                this.trapButton.textContent = 'Try to Touch!';
                this.eye.classList.remove('scared');
                this.caughtMessage.classList.remove('show');
                this.customCursor.classList.remove('hidden');
            }
            
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new EyeHandTrap();
        });
    </script>
</body>
</html>
