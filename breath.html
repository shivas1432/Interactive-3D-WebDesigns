<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated water wave background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(34, 197, 94, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            animation: waterFlow 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.05) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(34, 197, 94, 0.05) 50%, transparent 70%);
            background-size: 200% 200%;
            animation: waveShimmer 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes waterFlow {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateX(20px) translateY(-10px) scale(1.05);
                opacity: 0.6;
            }
            50% { 
                transform: translateX(-10px) translateY(15px) scale(0.95);
                opacity: 0.9;
            }
            75% { 
                transform: translateX(15px) translateY(-5px) scale(1.02);
                opacity: 0.7;
            }
        }

        @keyframes waveShimmer {
            0%, 100% { 
                background-position: 0% 0%;
                transform: rotate(0deg);
            }
            50% { 
                background-position: 100% 100%;
                transform: rotate(1deg);
            }
        }

        .breathing-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            margin: 1rem;
        }

        .breath-text {
            font-size: 3rem;
            font-weight: 300;
            color: #f1f5f9;
            margin-bottom: 2rem;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: all 0.8s ease;
            letter-spacing: 2px;
        }

        .breathing-circle {
            width: 300px;
            height: 300px;
            margin: 0 auto 3rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2), 0 0 80px rgba(34, 197, 94, 0.1);
            transition: all 4s cubic-bezier(0.4, 0, 0.6, 1);
        }

        .breathing-circle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                rgba(59, 130, 246, 0.2) 0%, 
                rgba(34, 197, 94, 0.1) 25%,
                rgba(168, 85, 247, 0.15) 50%,
                rgba(34, 197, 94, 0.1) 75%,
                rgba(59, 130, 246, 0.2) 100%
            );
            background-size: 300% 300%;
            animation: waterRipple 4s ease-in-out infinite;
            z-index: -1;
            filter: blur(5px);
        }

        @keyframes waterRipple {
            0%, 100% { 
                background-position: 0% 50%; 
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            50% { 
                background-position: 100% 50%; 
                opacity: 0.9;
                transform: scale(1.1) rotate(180deg);
            }
        }

        .inner-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(34, 197, 94, 0.2) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 4s cubic-bezier(0.4, 0, 0.6, 1);
            box-shadow: inset 0 4px 20px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .inner-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(59, 130, 246, 0.3) 50%, 
                transparent 100%
            );
            animation: waterWave 3s ease-in-out infinite;
        }

        @keyframes waterWave {
            0% { 
                left: -100%; 
                opacity: 0;
            }
            50% { 
                left: 0%; 
                opacity: 1;
            }
            100% { 
                left: 100%; 
                opacity: 0;
            }
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 200;
            color: #e2e8f0;
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
            transition: all 0.5s ease;
            z-index: 2;
            position: relative;
        }

        .instruction-text {
            font-size: 1.2rem;
            color: rgba(241, 245, 249, 0.8);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
            transition: all 0.5s ease;
        }

        .cycle-counter {
            font-size: 1.1rem;
            color: rgba(241, 245, 249, 0.7);
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        .cycle-counter span {
            color: rgba(59, 130, 246, 0.9);
            font-weight: 600;
        }

        .control-panel {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #f1f5f9;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(34, 197, 94, 0.15) 100%);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(25px);
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(59, 130, 246, 0.2) 50%, 
                transparent 100%
            );
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(34, 197, 94, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        /* Breathing animations with modern colors */
        .breathing-circle.inhale {
            transform: scale(1.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.4) 0%, rgba(147, 51, 234, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 25px 80px rgba(59, 130, 246, 0.4), 0 0 100px rgba(147, 51, 234, 0.2);
        }

        .breathing-circle.inhale .inner-circle {
            transform: scale(1.2);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.5) 0%, rgba(147, 51, 234, 0.3) 100%);
            border-color: rgba(59, 130, 246, 0.7);
        }

        .breathing-circle.hold {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.4) 0%, rgba(59, 130, 246, 0.2) 100%);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 25px 80px rgba(34, 197, 94, 0.4), 0 0 100px rgba(59, 130, 246, 0.2);
        }

        .breathing-circle.hold .inner-circle {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.5) 0%, rgba(59, 130, 246, 0.3) 100%);
            border-color: rgba(34, 197, 94, 0.7);
        }

        .breathing-circle.exhale {
            transform: scale(0.8);
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.4) 0%, rgba(236, 72, 153, 0.2) 100%);
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 25px 80px rgba(168, 85, 247, 0.4), 0 0 100px rgba(236, 72, 153, 0.2);
        }

        .breathing-circle.exhale .inner-circle {
            transform: scale(0.7);
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.5) 0%, rgba(236, 72, 153, 0.3) 100%);
            border-color: rgba(168, 85, 247, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .breathing-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .breath-text {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .breathing-circle {
                width: 250px;
                height: 250px;
                margin-bottom: 2rem;
            }
            
            .inner-circle {
                width: 160px;
                height: 160px;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .instruction-text {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .control-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .breathing-container {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            .breathing-circle {
                width: 200px;
                height: 200px;
            }
            
            .inner-circle {
                width: 130px;
                height: 130px;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="breathing-container" id="breathingContainer">
        <div class="breath-text" id="breathText">4-7-8 Breathing</div>
        
        <div class="breathing-circle" id="breathingCircle">
            <div class="inner-circle">
                <div class="timer-display" id="timerDisplay">4</div>
            </div>
        </div>

        <div class="instruction-text" id="instructionText">Inhale for 4, Hold for 7, Exhale for 8 • Tap Start to begin</div>

        <div class="cycle-counter" id="cycleCounter" style="display: none;">
            <span>Cycle <span id="currentCycle">1</span> of 4</span>
        </div>

        <div class="control-panel">
            <button class="control-btn" id="startBtn">Start Session</button>
            <button class="control-btn" id="pauseBtn" style="display: none;">Pause</button>
            <button class="control-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class BreathingExercise {
            constructor() {
                this.breathText = document.getElementById('breathText');
                this.breathingCircle = document.getElementById('breathingCircle');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.instructionText = document.getElementById('instructionText');
                this.cycleCounter = document.getElementById('cycleCounter');
                this.currentCycleSpan = document.getElementById('currentCycle');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.isRunning = false;
                this.isPaused = false;
                this.currentPhase = 'ready';
                this.currentCount = 4;
                this.timer = null;
                
                this.phases = {
                    inhale: { duration: 4, text: 'Breathe In', class: 'inhale' },
                    hold: { duration: 7, text: 'Hold', class: 'hold' },
                    exhale: { duration: 8, text: 'Breathe Out', class: 'exhale' }
                };
                
                this.phaseOrder = ['inhale', 'hold', 'exhale'];
                this.currentPhaseIndex = 0;
                this.cycleCount = 0;
                this.maxCycles = 4;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.startSession());
                this.pauseBtn.addEventListener('click', () => this.pauseSession());
                this.resetBtn.addEventListener('click', () => this.resetSession());
            }
            
            startSession() {
                if (this.isPaused) {
                    this.resumeSession();
                    return;
                }
                
                this.isRunning = true;
                this.cycleCount = 1;
                this.currentPhaseIndex = 0;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.cycleCounter.style.display = 'block';
                this.currentCycleSpan.textContent = this.cycleCount;
                this.instructionText.textContent = 'Follow the circle and breathe with the rhythm';
                
                this.startBreathingCycle();
            }
            
            pauseSession() {
                this.isPaused = true;
                this.isRunning = false;
                clearInterval(this.timer);
                
                this.pauseBtn.style.display = 'none';
                this.startBtn.style.display = 'inline-block';
                this.startBtn.textContent = 'Resume';
                this.breathText.textContent = 'Paused';
                this.instructionText.textContent = `Cycle ${this.cycleCount} paused - tap Resume to continue`;
            }
            
            resumeSession() {
                this.isPaused = false;
                this.isRunning = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.instructionText.textContent = 'Follow the circle and breathe with the rhythm';
                
                this.continueCurrentPhase();
            }
            
            resetSession() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.timer);
                
                this.currentPhaseIndex = 0;
                this.cycleCount = 0;
                this.currentCount = 4;
                
                this.startBtn.style.display = 'inline-block';
                this.startBtn.textContent = 'Start Session';
                this.pauseBtn.style.display = 'none';
                this.cycleCounter.style.display = 'none';
                
                this.breathText.textContent = '4-7-8 Breathing';
                this.timerDisplay.textContent = '4';
                this.instructionText.textContent = 'Inhale for 4, Hold for 7, Exhale for 8 • Tap Start to begin';
                
                this.breathingCircle.className = 'breathing-circle';
            }
            
            startBreathingCycle() {
                this.runPhase();
            }
            
            runPhase() {
                if (!this.isRunning) return;
                
                const currentPhase = this.phaseOrder[this.currentPhaseIndex];
                const phase = this.phases[currentPhase];
                
                this.breathText.textContent = phase.text;
                this.breathingCircle.className = `breathing-circle ${phase.class}`;
                this.currentCount = phase.duration;
                this.timerDisplay.textContent = this.currentCount;
                
                this.timer = setInterval(() => {
                    this.currentCount--;
                    this.timerDisplay.textContent = this.currentCount;
                    
                    if (this.currentCount <= 0) {
                        clearInterval(this.timer);
                        this.nextPhase();
                    }
                }, 1000);
            }
            
            continueCurrentPhase() {
                if (!this.isRunning) return;
                
                const currentPhase = this.phaseOrder[this.currentPhaseIndex];
                const phase = this.phases[currentPhase];
                
                this.breathText.textContent = phase.text;
                this.breathingCircle.className = `breathing-circle ${phase.class}`;
                
                this.timer = setInterval(() => {
                    this.currentCount--;
                    this.timerDisplay.textContent = this.currentCount;
                    
                    if (this.currentCount <= 0) {
                        clearInterval(this.timer);
                        this.nextPhase();
                    }
                }, 1000);
            }
            
            nextPhase() {
                this.currentPhaseIndex++;
                
                if (this.currentPhaseIndex >= this.phaseOrder.length) {
                    this.cycleCount++;
                    this.currentPhaseIndex = 0;
                    this.currentCycleSpan.textContent = this.cycleCount;
                    
                    if (this.cycleCount > this.maxCycles) {
                        this.completeSession();
                        return;
                    }
                    
                    this.breathText.textContent = `Cycle ${this.cycleCount}`;
                    this.timerDisplay.textContent = '•';
                    this.breathingCircle.className = 'breathing-circle';
                    
                    setTimeout(() => {
                        if (this.isRunning) {
                            this.runPhase();
                        }
                    }, 1500);
                    return;
                }
                
                this.runPhase();
            }
            
            completeSession() {
                this.isRunning = false;
                clearInterval(this.timer);
                
                this.breathText.textContent = 'Session Complete';
                this.timerDisplay.textContent = '✓';
                this.instructionText.textContent = 'Well done! You completed 4 cycles of 4-7-8 breathing';
                this.breathingCircle.className = 'breathing-circle';
                
                this.startBtn.style.display = 'inline-block';
                this.startBtn.textContent = 'Start New Session';
                this.pauseBtn.style.display = 'none';
                
                setTimeout(() => {
                    this.cycleCount = 0;
                    this.currentPhaseIndex = 0;
                }, 1000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new BreathingExercise();
        });
    </script>
</body>
</html>
