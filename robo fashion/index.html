<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOT FASHION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #222e64 0%, #2a1f35 100%);
            min-height: 100vh;
            display: flex;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        .minifigure-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .controls-section {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        /* LEGO Minifigure Styles (keeping original functionality) */
        .minifigure {
            position: relative;
            width: 300px;
            height: 485px;
            perspective: 200px;
            transform-style: preserve-3d;
            transition: transform 400ms;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }
        
        .minifigure.explode {
            transform: scale(0.75) translateZ(0);
        }
        
        /* Head */
        .head {
            position: absolute;
            z-index: 2;
            top: 2.25em;
            left: 50%;
            width: 7.25em;
            height: 6.25em;
            transform: translateX(-50%);
            color: hsla(50,90%,50%,1);
            background-color: currentColor;
            background-image:
                linear-gradient(
                    rgba(255,255,255,0.3),
                    rgba(255,255,255,0) 20%,
                    rgba(0,0,0,0) 80%,
                    rgba(0,0,0,0.15) 95%,
                    rgba(0,0,0,0.3)
                ),
                linear-gradient(
                    to right,
                    rgba(255,255,255,0) 50%,
                    rgba(255,255,255,0.2),
                    rgba(255,255,255,0)
                );
            border-radius: 1.5em;
            transition: transform 400ms;
        }
        
        .explode .head {
            transform: translate(-50%, -8em);
        }
        
        .head::before,
        .head::after {
            content: '';
            position: absolute;
            left: 50%;
            height: 2em;
            transform: translateX(-50%);
            background-color: currentColor;
        }
        
        .head::before {
            top: -1.25em;
            width: 3.5em;
            height: 1.25em;
            background-image:
                linear-gradient(
                    rgba(255,255,255,0.5),
                    rgba(255,255,255,0) 30%
                ),
                linear-gradient(
                    to right,
                    rgba(255,255,255,0) 70%,
                    rgba(255,255,255,0.25) 80%,
                    rgba(255,255,255,0) 90%
                );
            border-radius: 0.25em 0.25em 0 0;
        }
        
        .head::after {
            bottom: -0.875em;
            width: 4.5em;
            height: 1em;
            background-image:
                linear-gradient(
                    rgba(0,0,0,0.2),
                    rgba(0,0,0,0.05) 50%
                ),
                linear-gradient(
                    to right,
                    rgba(255,255,255,0) 70%,
                    rgba(255,255,255,0.25) 80%,
                    rgba(255,255,255,0) 90%
                );
            border-radius: 0 0 0.125em 0.125em;
        }
        
        /* Faces */
        .faces-wrap {
            height: 100%;
            overflow: hidden;
        }
        
        .faces {
            display: flex;
            transition: transform 400ms cubic-bezier(0,0,0,1.25);
        }
        
        .explode .faces {
            transform: translateX(-500%) !important;
        }
        
        .face {
            position: relative;
            flex: 1 0 100%;
        }
        
        /* Eyes */
        .eye {
            position: absolute;
            top: 2.25em;
            width: 0.75em;
            height: 0.9375em;
            color: #fff;
            background-color: currentColor;
            border-radius: 50%;
            box-shadow: inset 0 -0.125em 0 0.25em #000;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            left: 50%;
            color: #000;
            transform: translateX(-50%);
        }
        
        .eye.right {
            left: 2.25em;
        }
        
        .eye.left {
            right: 2.25em;
        }
        
        .classic .eye {
            top: 2.4375em;
            height: 0.75em;
            color: #000;
            box-shadow: none;
        }
        
        .large-smile .eye {
            top: 2em;
        }
        
        .worried .eye,
        .surprised .eye {
            top: 2.4375em;
            width: 1em;
            height: 1.125em;
            box-shadow: inset 0 -0.125em 0 0.3125em #000;
        }
        
        .worried .eye.right {
            left: 2.125em;
        }
        
        .worried .eye.left {
            right: 2.125em;
        }
        
        .frown .eye {
            top: 2.625em;
        }
        
        .frown .eye::before {
            bottom: 80%;
            width: 1.25em;
            height: 1em;
            border: 0.1875em solid transparent;
            border-bottom-color: currentColor;
            border-radius: 50%;
        }
        
        .frown .eye.right::before {
            margin-left: -0.25em;
            transform: translateX(-50%) rotate(-20deg);
        }
        
        .frown .eye.left::before {
            margin-left: 0.25em;
            transform: translateX(-50%) rotate(20deg);
        }
        
        /* Brow */
        .brow {
            position: absolute;
            bottom: 0.625em;
            left: 50%;
            width: 1.75em;
            height: 1em;
            transform-origin: 0 0;
            transform: translateX(-50%);
            color: #000;
            border: 0.25em solid transparent;
            border-top-color: currentColor;
            border-bottom: none;
            border-radius: 50% 50% 0 0;
        }
        
        .right .brow {
            border-left: none;
        }
        
        .left .brow {
            border-right: none;
        }
        
        .large-smile .brow {
            bottom: 0.375em;
            width: 1.25em;
            height: 1.375em;
            border: none;
            border-top: 0.25em solid;
            border-radius: 50% 50% 0 0;
        }
        
        .large-smile .right .brow {
            margin-left: -0.125em;
            transform: skewY(-10deg) translateX(-50%) translateZ(0);
        }
        
        .large-smile .left .brow {
            margin-left: 0.125em;
            transform: skewY(10deg) translateX(-50%) translateZ(0);
        }
        
        .worried .brow {
            width: 1.25em;
            height: 0.875em;
            bottom: 1.25em;
            border-top: none;
            border-bottom: 0.25em solid currentColor;
            border-radius: 0 0 50% 50%;
        }
        
        .worried .right .brow {
            margin-left: -0.25em;
            transform: rotate(-20deg) translateX(-50%) translateZ(0);
        }
        
        .worried .left .brow {
            margin-left: 0.25em;
            transform: rotate(20deg) translateX(-50%) translateZ(0);
        }
        
        .frown .brow {
            width: 1.5em;
            bottom: 1.375em;
            border-top: none;
            border-bottom: 0.25em solid currentColor;
            border-radius: 0 0 50% 50%;
        }
        
        .frown .right .brow {
            margin-left: -0.625em;
            transform: rotate(-35deg) translateX(-50%) translateZ(0);
        }
        
        .frown .left .brow {
            margin-left: 0.625em;
            transform: rotate(35deg) translateX(-50%) translateZ(0);
        }
        
        .surprised .brow {
            bottom: 1em;
            width: 1.5em;
            border-right: none;
            border-left: none;
        }
        
        .surprised .right .brow {
            margin-left: -0.5em;
            transform: rotate(-15deg) translateX(-50%) translateZ(0);
        }
        
        .surprised .left .brow {
            margin-left: 0.5em;
            transform: rotate(15deg) translateX(-50%) translateZ(0);
        }
        
        /* Mouth */
        .mouth {
            position: absolute;
            top: 3.125em;
            left: 50%;
            width: 2.5em;
            height: 1.5em;
            transform: translateX(-50%);
            color: #000;
            border: 0.25em solid transparent;
            border-bottom-color: currentColor;
            border-radius: 50%;
        }
        
        .mouth::before,
        .mouth::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .classic .mouth {
            top: 2.9375em;
        }
        
        .large-smile .mouth {
            top: 0.125em;
            width: 3.125em;
            height: 5em;
            border: none;
            border-bottom: 1.5em solid;
            border-radius: 0 0 70% 70%/0 0 50% 50%;
        }
        
        .large-smile .mouth::before {
            top: 1.6875em;
            width: 4.25em;
            height: 2em;
            color: #000;
            border: 0.1875em solid transparent;
            border-bottom-color: currentColor;
            border-radius: 0 0 50% 50%;
            box-shadow: 0 0.9375em 0 -0.75em #fff;
        }
        
        .large-smile .mouth::after {
            top: 4.4375em;
            width: 1.25em;
            height: 0.375em;
            color: #c00;
            background-color: currentColor;
            border-radius: 70% 70% 70% 70%/50% 50% 100% 100%;
        }
        
        .worried .mouth {
            top: 4.5em;
            width: 2em;
            height: 1.25em;
            transform: translateX(-50%) rotate(-10deg) translateZ(0);
            border-top-color: currentColor;
            border-right: none;
            border-bottom-color: transparent;
            border-right-width: 0.5em;
            border-radius: 50% 50% 0 0;
        }
        
        .frown .mouth {
            top: 4.25em;
            width: 2.75em;
            height: 2em;
            margin-left: -0.125em;
            transform: translateX(-50%) rotate(-15deg) translateZ(0);
            border-top-color: currentColor;
            border-right: none;
            border-bottom-color: transparent;
            border-right-width: 0.5em;
            border-radius: 50% 50% 0 0;
        }
        
        .frown .mouth::before {
            top: 0.375em;
            width: 0.75em;
            height: 0.625em;
            margin-left: 0.125em;
            color: #000;
            border: 0.125em solid transparent;
            border-top-color: currentColor;
            border-right: none;
            border-radius: 50%;
            border-radius: 50% 50% 0 0;
        }
        
        .surprised .mouth {
            top: 4em;
            width: 3.125em;
            height: 1.625em;
            background-color: currentColor;
            border: none;
            border-radius: 70% 70% 60% 60%/100% 100% 50% 50%;
        }
        
        .surprised .mouth::before,
        .surprised .mouth::after {
            color: #fff;
            background-color: currentColor;
        }
        
        .surprised .mouth::before {
            top: 0.1875em;
            width: 2em;
            height: 0.375em;
            border-radius: 70% 70% 60% 60%/100% 100% 50% 50%;
        }
        
        .surprised .mouth::after {
            bottom: 0.1875em;
            width: 2.25em;
            height: 0.375em;
            border-radius: 70% 70% 60% 60%/100% 100% 50% 50%;
        }
        
        /* Upper Body */
        .upper-body {
            position: absolute;
            z-index: 1;
            top: 9.25em;
            width: 100%;
            color: hsl(200,0%,90%);
            perspective: 320px;
        }
        
        .upper-body::before,
        .upper-body::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .upper-body::before {
            bottom: 100%;
            width: 3em;
            height: 3.5em;
            background-color: currentColor;
            background-image:
                linear-gradient(
                    to right,
                    rgba(255,255,255,0) 50%,
                    rgba(255,255,255,0.2),
                    rgba(255,255,255,0) 90%
                ),
                linear-gradient(
                    rgba(0,0,0,0) 50%,
                    rgba(0,0,0,0.05) 80%,
                    rgba(0,0,0,0.1)
                );
            border-radius: 50% 50% 0 0/10% 10% 0 0;
        }
        
        .upper-body::after {
            top: -2.75em;
            width: 2em;
            height: 2em;
            background-color: rgba(0,0,0,0.9);
            background-image:
                linear-gradient(
                    to right,
                    rgba(255,255,255,0) 50%,
                    rgba(255,255,255,0.2) 80%,
                    rgba(255,255,255,0)
                );
            border-radius: 50%/10%;
        }
        
        .torso {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 50%;
            width: 7.75em;
            height: 9.125em;
            transform-origin: top center;
            transform: translateX(-50%) rotateX(45deg);
            background-color: currentColor;
            background-image:
                linear-gradient(
                    rgba(255,255,255,0.1),
                    rgba(0,0,0,0) 80%,
                    rgba(0,0,0,0.05) 98%,
                    rgba(0,0,0,0.25) 100%
                );
            border-radius: 0.5em 0.5em 0.125em 0.125em;
            box-shadow:
                inset 0 0.25em 0.25em rgba(255,255,255,0.5),
                -1.5em 0.5em 1em -1.25em rgba(0,0,0,0.3),
                1.5em 0.5em 1em -1.25em rgba(0,0,0,0.3);
        }
        
        .arm {
            position: absolute;
            left: 50%;
            top: 4em;
            width: 3em;
            height: 5.5em;
            transform-origin: center 1.5em;
            background-color: currentColor;
            border-radius: 1.5em/1em;
        }
        
        .arm.right {
            margin-left: -6.25rem;
            transform: translateX(-50%) rotate(12deg);
            box-shadow:
                inset 0.5em 0.25em 0.375em -0.25em rgba(255,255,255,0.4),
                inset 0 0 0.75em 0.75em currentColor,
                inset 0 0 0 2em rgba(255,255,255, 0.15);
        }
        
        .arm.left {
            margin-left: 6.25rem;
            transform: translateX(-50%) rotate(-12deg);
            box-shadow:
                inset -0.5em 0.25em 0.375em -0.25em rgba(255,255,255,0.4),
                inset 0 0 0.75em 0.75em currentColor,
                inset 0 0 0 2em rgba(255,255,255, 0.15);
        }
        
        .arm::before {
            content: '';
            position: absolute;
            bottom: 3.5em;
            left: 0;
            width: 100%;
            height: 5.5em;
            backface-visibility: hidden;
            transform-origin: center 4.5em;
            background-color: currentColor;
            border-radius: 1.5em/1.5em 1.5em 1em 1em;
        }
        
        .arm.right::before {
            transform: rotate(14deg);
            box-shadow:
                inset 0.75em 0.125em 0.375em -0.5em rgba(255,255,255,0.4),
                inset 0.25em 1.1em 0.75em 0.75em currentColor,
                inset 0 0 0 2em rgba(255,255,255, 0.15);
        }
        
        .arm.left::before {
            transform: rotate(-14deg);
            box-shadow:
                inset -0.75em 0.125em 0.375em -0.5em rgba(255,255,255,0.4),
                inset -0.25em 1.1em 0.75em 0.75em currentColor,
                inset 0 0 0 2em rgba(255,255,255, 0.15);
        }
        
        .arm::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1.5em;
            transform-origin: center 4.5em;
            background-color: currentColor;
            border-radius: 50%;
            box-shadow: inset 0 0 0 1em rgba(255,255,255,0.2);
        }
        
        .hand {
            position: absolute;
            z-index: 1;
            top: 80%;
            left: 50%;
            width: 1.75em;
            height: 1.75em;
            transform: translateX(-50%);
            color: hsla(50,90%,50%,1);
            background-color: currentColor;
            background-image:
                linear-gradient(
                    to right,
                    rgba(255,255,255,0.2),
                    rgba(0,0,0,0.075),
                    rgba(255,255,255,0.2)
                );
            border-radius: 1em/0.5em;
            box-shadow: 0 -0.125em 0.125em rgba(0,0,0,0.1);
        }
        
        .hand::before {
            content: '';
            position: absolute;
            z-index: 1;
            top: 1em;
            left: 50%;
            width: 3.5em;
            height: 3.5em;
            transform: translateX(-50%);
            color: hsla(50,90%,60%,1);
            border: 0.75em solid;
            border-bottom-color: transparent;
            box-shadow:
                inset 0 0.25em rgba(0,0,0,0.15),
                inset 0 0.25em;
            border-radius: 50%;
        }
        
        /* Lower Body */
        .lower-body {
            position: absolute;
            top: 18.5em;
            left: 50%;
            width: 10em;
            height: 11.75em;
            transform: translateX(-50%);
            color: hsl(200,0%,90%);
            transition: transform 400ms;
        }
        
        .explode .lower-body {
            transform: translate(-50%, 8em);
        }
        
        .lower-body > div {
            position: absolute;
            background-color: currentColor;
        }
        
        .waist {
            z-index: 1;
            top: 0;
            width: 100%;
            height: 1.5em;
            background-image:
                linear-gradient(
                    rgba(0,0,0,0.15),
                    rgba(0,0,0,0) 80%,
                    rgba(255,255,255,0.1) 90%,
                    rgba(255,255,255,0.15)
                );
            border-radius: 0.125em;
            box-shadow: 0 0.75em 0.75em -0.25em rgba(0,0,0,0.25);
        }
        
        .waist::before,
        .waist::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            width: 3em;
            height: 3em;
            transform: translateX(-50%);
            background-color: currentColor;
            background-image:
                linear-gradient(
                    rgba(255,255,255,0.75),
                    rgba(255,255,255,0) 10%
                ),
                linear-gradient(
                    to right,
                    rgba(255,255,255,0) 20%,
                    rgba(255,255,255,0.25) 25%,
                    rgba(255,255,255,0) 40%,
                    rgba(255,255,255,0) 60%,
                    rgba(255,255,255,0.25) 75%,
                    rgba(255,255,255,0) 80%,
                    rgba(255,255,255,0.2)
                ),
                linear-gradient(
                    rgba(255,255,255,0.1),
                    rgba(0,0,0,0.15)
                );
        }
        
        .waist::before {
            margin-left: -2.75em;
            border-radius: 50% 30% 0 0/100% 30% 0 100%;
        }
        
        .waist::after {
            margin-left: 2.75em;
            border-radius: 30% 50% 0% 0%/30% 100% 100% 0%;
        }
        
        .crotch {
            z-index: 1;
            top: 1.5em;
            left: 50%;
            width: 10%;
            height: 4.5em;
            transform: translateX(-50%);
            background-image:
                linear-gradient(
                    rgba(0,0,0,0.2),
                    rgba(0,0,0,0.05) 10%,
                    rgba(0,0,0,0.2) 10%,
                    rgba(255,255,255,0.1),
                    rgba(0,0,0,0.1)
                );
            border-radius: 0 0 0.25em 0.25em;
            box-shadow:
                -0.5em 0 0.25em -0.25em rgba(0,0,0,0.15),
                0.5em 0 0.25em -0.25em rgba(0,0,0,0.15),
                -0.25em 0 0.125em -0.125em rgba(0,0,0,0.2),
                0.25em 0 0.125em -0.125em rgba(0,0,0,0.2);
        }
        
        .leg {
            bottom: 0;
            left: 50%;
            width: 4.75em;
            height: 10.75em;
            transform: translateX(-50%);
            background-image:
                linear-gradient(
                    rgba(0,0,0,0.1) 10%,
                    rgba(255,255,255,0.1) 25%,
                    rgba(0,0,0,0.1) 45%,
                    rgba(0,0,0,0), 50%,
                    rgba(0,0,0,0.05), 65%,
                    rgba(0,0,0,0) 74%,
                    rgba(0,0,0,0.1), 78%,
                    rgba(255,255,255,0.2) 78%,
                    rgba(255,255,255,0) 82%,
                    rgba(0,0,0,0.1)
                );
            border-radius: 0.25em 0.25em 0.0625em 0.0625em;
        }
        
        .leg.right {
            margin-left: -2.75em;
        }
        
        .leg.left {
            margin-left: 2.75em;
        }
        
        /* Modern Controls Styling */
        .controls-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .controls-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .controls-subtitle {
            color: #666;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .modern-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .explode-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .explode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .randomize-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .randomize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .control-group {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .control-group-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-group-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .control-item {
            margin-bottom: 1.5rem;
        }
        
        .control-item:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .modern-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, #e0e0e0, #f5f5f5);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modern-slider:hover {
            background: linear-gradient(90deg, #d0d0d0, #e5e5e5);
        }
        
        .modern-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .modern-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .modern-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .modern-slider::-moz-range-track {
            background: linear-gradient(90deg, #e0e0e0, #f5f5f5);
            height: 8px;
            border-radius: 4px;
        }
        
        .expression-slider {
            background: linear-gradient(90deg, #ff9a9e, #fecfef, #fecfef) !important;
        }
        
        .expression-slider::-webkit-slider-thumb {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52) !important;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3) !important;
        }
        
        .hue-slider {
            background: linear-gradient(90deg, 
                hsl(0, 100%, 50%), 
                hsl(60, 100%, 50%), 
                hsl(120, 100%, 50%), 
                hsl(180, 100%, 50%), 
                hsl(240, 100%, 50%), 
                hsl(300, 100%, 50%), 
                hsl(360, 100%, 50%)
            ) !important;
        }
        
        .saturation-slider {
            background: linear-gradient(90deg, #f0f0f0, #4ecdc4) !important;
        }
        
        .lightness-slider {
            background: linear-gradient(90deg, #000, #fff) !important;
        }
        
        .floating-label {
            position: absolute;
            top: -8px;
            right: 0;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .control-item {
            position: relative;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .minifigure-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: float 6s ease-in-out infinite;
        }
        
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .controls-section {
                width: 100%;
                order: -1;
            }
            
            .minifigure {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="minifigure-section">
            <div class="logo">ROBOT FASHION</div>
            
            <div class="minifigure">
                <div class="head">
                    <div class="faces-wrap">
                        <div class="faces">
                            <div class="face classic">
                                <div class="eye right"></div>
                                <div class="eye left"></div>
                                <div class="mouth"></div>
                            </div>
                    
                            <div class="face smile">
                                <div class="eye right">
                                    <div class="brow"></div>
                                </div>
                                <div class="eye left">
                                    <div class="brow"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                    
                            <div class="face large-smile">
                                <div class="eye right">
                                    <div class="brow"></div>
                                </div>
                                <div class="eye left">
                                    <div class="brow"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                    
                            <div class="face worried">
                                <div class="eye right">
                                    <div class="brow"></div>
                                </div>
                                <div class="eye left">
                                    <div class="brow"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                    
                            <div class="face frown">
                                <div class="eye right">
                                    <div class="brow"></div>
                                </div>
                                <div class="eye left">
                                    <div class="brow"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                    
                            <div class="face surprised">
                                <div class="eye right">
                                    <div class="brow"></div>
                                </div>
                                <div class="eye left">
                                    <div class="brow"></div>
                                </div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="upper-body">
                    <div class="torso"></div>
                    <div class="arm right">
                        <div class="hand right"></div>
                    </div>
                    <div class="arm left">
                        <div class="hand left"></div>
                    </div>
                </div>
                <div class="lower-body">
                    <div class="waist"></div>
                    <div class="crotch"></div>
                    <div class="leg right"></div>
                    <div class="leg left"></div>
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="controls-header">
                <h1 class="controls-title">Customize</h1>
                <p class="controls-subtitle">Build your perfect minifigure</p>
            </div>
            
            <div class="action-buttons">
                <button class="modern-button explode-btn" id="explode-btn">💥 Explode</button>
                <button class="modern-button randomize-btn" id="randomize-btn">🎲 Randomize</button>
            </div>
            
            <div class="control-group">
                <h3 class="control-group-title">😊 Expression</h3>
                <div class="control-item">
                    <label class="control-label" for="expression">Mood</label>
                    <input type="range" id="expression" class="modern-slider expression-slider" min="0" max="500" step="100" value="0">
                    <span class="floating-label" id="expression-label">Classic</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3 class="control-group-title">👕 Upper Body</h3>
                <div class="control-item">
                    <label class="control-label" for="upper-hue">Color</label>
                    <input type="range" id="upper-hue" class="modern-slider hue-slider" min="0" max="360" value="200">
                    <span class="floating-label" id="upper-hue-label">200°</span>
                </div>
                <div class="control-item">
                    <label class="control-label" for="upper-saturation">Vibrancy</label>
                    <input type="range" id="upper-saturation" class="modern-slider saturation-slider" min="0" max="100" value="0">
                    <span class="floating-label" id="upper-saturation-label">0%</span>
                </div>
                <div class="control-item">
                    <label class="control-label" for="upper-lightness">Brightness</label>
                    <input type="range" id="upper-lightness" class="modern-slider lightness-slider" min="0" max="90" value="90">
                    <span class="floating-label" id="upper-lightness-label">90%</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3 class="control-group-title">👖 Lower Body</h3>
                <div class="control-item">
                    <label class="control-label" for="lower-hue">Color</label>
                    <input type="range" id="lower-hue" class="modern-slider hue-slider" min="0" max="360" value="200">
                    <span class="floating-label" id="lower-hue-label">200°</span>
                </div>
                <div class="control-item">
                    <label class="control-label" for="lower-saturation">Vibrancy</label>
                    <input type="range" id="lower-saturation" class="modern-slider saturation-slider" min="0" max="100" value="0">
                    <span class="floating-label" id="lower-saturation-label">0%</span>
                </div>
                <div class="control-item">
                    <label class="control-label" for="lower-lightness">Brightness</label>
                    <input type="range" id="lower-lightness" class="modern-slider lightness-slider" min="0" max="90" value="90">
                    <span class="floating-label" id="lower-lightness-label">90%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const minifigure = document.querySelector('.minifigure');
        const faces = document.querySelector('.faces');
        const upperBody = document.querySelector('.upper-body');
        const lowerBody = document.querySelector('.lower-body');
        const explodeBtn = document.getElementById('explode-btn');
        const randomizeBtn = document.getElementById('randomize-btn');
        const expressionSlider = document.getElementById('expression');
        
        // Color sliders
        const upperHue = document.getElementById('upper-hue');
        const upperSaturation = document.getElementById('upper-saturation');
        const upperLightness = document.getElementById('upper-lightness');
        const lowerHue = document.getElementById('lower-hue');
        const lowerSaturation = document.getElementById('lower-saturation');
        const lowerLightness = document.getElementById('lower-lightness');
        
        // Labels
        const expressionLabel = document.getElementById('expression-label');
        const upperHueLabel = document.getElementById('upper-hue-label');
        const upperSaturationLabel = document.getElementById('upper-saturation-label');
        const upperLightnessLabel = document.getElementById('upper-lightness-label');
        const lowerHueLabel = document.getElementById('lower-hue-label');
        const lowerSaturationLabel = document.getElementById('lower-saturation-label');
        const lowerLightnessLabel = document.getElementById('lower-lightness-label');
        
        // Expression names
        const expressions = ['Classic', 'Smile', 'Happy', 'Worried', 'Frown', 'Surprised'];
        
        // Event listeners
        explodeBtn.addEventListener('click', explodeMinifigure);
        randomizeBtn.addEventListener('click', randomizeInputs);
        expressionSlider.addEventListener('input', setExpression);
        
        // Color slider event listeners
        upperHue.addEventListener('input', setColors);
        upperSaturation.addEventListener('input', setColors);
        upperLightness.addEventListener('input', setColors);
        lowerHue.addEventListener('input', setColors);
        lowerSaturation.addEventListener('input', setColors);
        lowerLightness.addEventListener('input', setColors);
        
        // Label update listeners
        expressionSlider.addEventListener('input', updateLabels);
        upperHue.addEventListener('input', updateLabels);
        upperSaturation.addEventListener('input', updateLabels);
        upperLightness.addEventListener('input', updateLabels);
        lowerHue.addEventListener('input', updateLabels);
        lowerSaturation.addEventListener('input', updateLabels);
        lowerLightness.addEventListener('input', updateLabels);
        
        // Utility function
        function getRandomNum(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        // Explode functionality
        function explodeMinifigure() {
            minifigure.classList.toggle('explode');
            
            if (minifigure.classList.contains('explode')) {
                explodeBtn.innerHTML = '🔧 Rebuild';
            } else {
                explodeBtn.innerHTML = '💥 Explode';
            }
        }
        
        // Randomize functionality
        function randomizeInputs() {
            const randomExpression = getRandomNum(0, 5);
            const randomUpperHue = getRandomNum(0, 360);
            const randomUpperSaturation = getRandomNum(0, 100);
            const randomUpperLightness = getRandomNum(0, 90);
            const randomLowerHue = getRandomNum(0, 360);
            const randomLowerSaturation = getRandomNum(0, 100);
            const randomLowerLightness = getRandomNum(0, 90);
            
            expressionSlider.value = randomExpression * 100;
            upperHue.value = randomUpperHue;
            upperSaturation.value = randomUpperSaturation;
            upperLightness.value = randomUpperLightness;
            lowerHue.value = randomLowerHue;
            lowerSaturation.value = randomLowerSaturation;
            lowerLightness.value = randomLowerLightness;
            
            setExpression();
            setColors();
            updateLabels();
        }
        
        // Set expression
        function setExpression() {
            const expressionVal = parseInt(expressionSlider.value);
            faces.style.transform = 'translateX(-' + expressionVal + '%)';
        }
        
        // Set colors
        function setColors() {
            const upperHueVal = parseInt(upperHue.value);
            const upperSaturationVal = parseInt(upperSaturation.value);
            const upperLightnessVal = parseInt(upperLightness.value);
            const lowerHueVal = parseInt(lowerHue.value);
            const lowerSaturationVal = parseInt(lowerSaturation.value);
            const lowerLightnessVal = parseInt(lowerLightness.value);
            
            upperBody.style.color = 'hsl(' + upperHueVal + ',' + upperSaturationVal + '%,' + upperLightnessVal + '%)';
            lowerBody.style.color = 'hsl(' + lowerHueVal + ',' + lowerSaturationVal + '%,' + lowerLightnessVal + '%)';
        }
        
        // Update labels
        function updateLabels() {
            const expressionIndex = parseInt(expressionSlider.value) / 100;
            expressionLabel.textContent = expressions[expressionIndex] || 'Classic';
            
            upperHueLabel.textContent = upperHue.value + '°';
            upperSaturationLabel.textContent = upperSaturation.value + '%';
            upperLightnessLabel.textContent = upperLightness.value + '%';
            
            lowerHueLabel.textContent = lowerHue.value + '°';
            lowerSaturationLabel.textContent = lowerSaturation.value + '%';
            lowerLightnessLabel.textContent = lowerLightness.value + '%';
        }
        
        // Initialize labels
        updateLabels();
    </script>
</body>
</html>
